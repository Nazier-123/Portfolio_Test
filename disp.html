<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cont.css">
    <script defer src="func.js"></script>
    <title>Your Web Page Title</title>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div id="loading-progress">0%</div>
    </div>

    <!-- Image track -->
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="Images/1.jpg" loading="lazy" draggable="false">
        <img class="image" src="Images/2.jpg" loading="lazy" draggable="false">
        <img class="image" src="Images/3.jpg" loading="lazy" draggable="false">
        <img class="image" src="Images/4.jpg" loading="lazy" draggable="false">
        <img class="image" src="Images/5.jpg" loading="lazy" draggable="false">
        <img class="image" src="Images/6.jpg" loading="lazy" draggable="false">
    </div>
</body>
</html>
